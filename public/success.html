r<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .checkmark-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4CAF50;
      position: relative;
      animation: popCircle 0.5s ease-out forwards;
    }

    .checkmark-circle::after {
      content: '';
      position: absolute;
      top: 18px;
      left: 20px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg) scale(0);
      animation: drawCheck 0.4s ease-out 0.3s forwards;
    }

    @keyframes drawCheck {
      to {
        transform: rotate(45deg) scale(1);
      }
    }

    @keyframes popCircle {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark-circle"></div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your payment has been processed securely.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
